{% load static %}
<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}IT Department - RCTI{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@500;700&family=DM+Sans:wght@400;500;700&family=Fira+Code:wght@400;600&display=swap"
        rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        /* Base Font Stack */
        body {
            font-family: "Outfit", sans-serif;
        }

        .font-tech {
            font-family: "Space Grotesk", sans-serif;
        }

        .font-code {
            font-family: "Fira Code", monospace;
        }

        /* Mesh Background */
        .bg-mesh {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.08) 0, transparent 50%),
                radial-gradient(at 100% 0%, rgba(6, 182, 212, 0.08) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.08) 0, transparent 50%);
            background-attachment: fixed;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.05);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 40px -12px rgba(37, 99, 235, 0.15);
            border-color: #93c5fd;
        }

        /* Badge Utility */
        .badge {
            font-size: 0.65rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

            {
            % block extra_css %
        }

            {
            % endblock %
        }
    </style>
</head>

<body class="bg-mesh text-slate-800 antialiased">

    <!-- Navigation -->
    {% include 'partials/public_navbar.html' %}

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    {% include 'partials/public_footer.html' %}

    <!-- Page-specific Scripts -->
    {% block scripts %}{% endblock %}

</body>

</html>
