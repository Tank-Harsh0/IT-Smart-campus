<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Smart Campus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #4f46e5;
    }

    body {
      font-family: "DM Sans", sans-serif;
      background-color: #f8fafc;
    }

    .heading-font {
      font-family: "Playfair Display", serif;
    }

    /* Animated Background Shapes */
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.6;
      animation: float 15s infinite ease-in-out alternate;
    }

    .shape-1 {
      top: -10%;
      left: -10%;
      width: 600px;
      height: 600px;
      background: rgba(37, 99, 235, 0.25);
    }

    .shape-2 {
      bottom: -10%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: rgba(79, 70, 229, 0.25);
      animation-delay: -5s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      50% {
        transform: translate(30px, 20px) rotate(5deg);
      }

      100% {
        transform: translate(-20px, -30px) rotate(-5deg);
      }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .role-btn.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <main
    class="w-full max-w-5xl glass-card rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row relative z-10">

    <div
      class="md:w-5/12 bg-gradient-to-br from-blue-600 to-indigo-700 text-white p-12 flex flex-col justify-between relative overflow-hidden">
      <div class="relative z-10">
        <div
          class="w-14 h-14 bg-white/20 backdrop-blur-md rounded-xl flex items-center justify-center text-2xl font-bold mb-6 shadow-inner border border-white/30">
          SC</div>
        <h1 class="text-4xl font-bold heading-font mb-2 leading-tight">Smart Campus<br />Management</h1>
        <p class="text-blue-100 text-lg opacity-90">Experience the future of education with seamless connectivity.</p>
      </div>
      <div class="relative z-10 mt-12">
        <div class="flex items-center gap-2">
          <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
          <span class="text-xs font-medium uppercase tracking-wider">System Online</span>
        </div>
      </div>
    </div>

    <div class="md:w-7/12 p-8 md:p-12 bg-white/60">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold heading-font text-gray-900">Welcome Back</h2>
          <p class="text-gray-500 mt-2">Sign in to access your dashboard</p>
        </div>

        {% if form.errors %}
        <div class="mb-4 p-3 bg-red-100 text-red-700 rounded-xl text-sm font-bold text-center">
          Invalid username or password. Please try again.
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
          {% csrf_token %}

          <div class="grid grid-cols-2 gap-3 mb-6">
            <button type="button"
              class="role-btn active p-3 rounded-xl border border-gray-200 bg-white flex flex-col items-center gap-2">
              <i class="fa-solid fa-graduation-cap"></i> <span class="text-xs font-bold">Portal Login</span>
            </button>
          </div>

          <div class="space-y-4">
            <div class="relative">
              <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <i class="fa-regular fa-user absolute left-3 top-[38px] text-gray-400"></i>
              <input type="text" name="username"
                class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none bg-white/50"
                placeholder="Enter ID" required>
            </div>

            <div class="relative">
              <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <i class="fa-solid fa-lock absolute left-3 top-[38px] text-gray-400"></i>
              <input type="password" name="password"
                class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none bg-white/50"
                placeholder="••••••••" required>
            </div>
          </div>

          <button type="submit"
            class="w-full py-4 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all hover:-translate-y-0.5">
            Sign In
          </button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
