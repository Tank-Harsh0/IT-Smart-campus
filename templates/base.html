<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RCTI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f1f5f9;
        }

        .font-tech {
            font-family: 'Space Grotesk', sans-serif;
        }

        .font-code {
            font-family: 'Fira Code', 'Consolas', monospace;
        }

        /* Glassmorphism Sidebar */
        .glass-sidebar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Nav Item Styles */
        .nav-item {
            border-left: 4px solid transparent;
            color: #94a3b8;
            transition: all 0.2s;
        }

        .nav-item:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            background: linear-gradient(90deg, #3b82f6 0%, rgba(59, 130, 246, 0) 100%);
            border-left: 4px solid #60a5fa;
            color: white;
        }

        /* Dashboard Cards with Hover Effects */
        .dash-card {
            background: white;
            border-radius: 1.5rem;
            border: 1px solid #e2e8f0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .dash-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(37, 99, 235, 0.15);
            border-color: #93c5fd;
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* Mini Progress Circle */
        .mini-progress {
            background: conic-gradient(#10b981 var(--p), #e2e8f0 0deg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mini-progress::before {
            content: '';
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        /* Timeline Connector for Schedules */
        .timeline-item::before {
            content: "";
            position: absolute;
            left: 19px;
            top: 40px;
            bottom: -20px;
            width: 2px;
            background: #e2e8f0;
            z-index: 0;
        }

        .timeline-item:last-child::before {
            display: none;
        }

        /* Bento Grid Interactions */
        .bento-item {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .bento-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(37, 99, 235, 0.15);
            border-color: #3b82f6;
        }

        /* Text Gradient */
        .text-gradient-blue {
            background: linear-gradient(135deg, #2563eb, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Mobile Sidebar Overlay */
        .sidebar-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden mx-w- text-slate-800">
    <!-- Mobile Sidebar Overlay -->
    <div
  id="sidebarOverlay"
  class="sidebar-overlay fixed inset-0 hidden z-40 md:hidden"
  onclick="toggleSidebar()">
</div>


    {% block content %}{% endblock %}

    <script>
        // Mobile sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');

            if (sidebar) {
                sidebar.classList.toggle('-translate-x-full');
                sidebar.classList.toggle('translate-x-0');
            }
            if (overlay) {
                overlay.classList.toggle('hidden');
            }
        }

        // Initialize menu button if exists
        document.addEventListener('DOMContentLoaded', function () {
            const menuBtn = document.getElementById('menuBtn');
            if (menuBtn) {
                menuBtn.addEventListener('click', toggleSidebar);
            }
        });
    </script>
</body>

</html>
