<aside id="sidebar"
    class="fixed md:static inset-y-0 left-0 w-64 flex-shrink-0 glass-sidebar text-white flex-col flex transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50">

    <div class="h-20 flex items-center px-6 border-b border-white/10">
        <div
            class="w-8 h-8 bg-gradient-to-br from-blue-500 to-cyan-400 rounded-lg flex items-center justify-center mr-3 shadow-lg shadow-blue-500/20">
            <i class="fa-solid fa-graduation-cap text-sm text-white"></i>
        </div>
        <div>
            <h1 class="font-bold font-tech text-lg">RCTI Admin</h1>
            <p class="text-[10px] text-slate-400 uppercase tracking-wider">Teacher Portal</p>
        </div>
    </div>

    <nav class="flex-1 py-6 space-y-1">
        <a href="{% url 'faculty_dashboard' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'faculty_dashboard' %}active{% endif %}">
            <i class="fa-solid fa-house w-6"></i> <span class="font-medium text-sm ml-3">Dashboard</span>
        </a>

        <a href="{% url 'faculty_schedule' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'faculty_schedule' %}active{% endif %}">
            <i class="fa-regular fa-calendar-check w-6"></i> <span class="font-medium text-sm ml-3">My Schedule</span>
        </a>

        <a href="{% url 'faculty_student_list' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'faculty_student_list' %}active{% endif %}">
            <i class="fa-solid fa-users w-6"></i> <span class="font-medium text-sm ml-3">Students</span>
        </a>
        <a href="{% url 'faculty_attendance' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'faculty_attendance' %}active{% endif %}">
            <i class="fa-solid fa-user-check w-6"></i> <span class="font-medium text-sm ml-3">Attendance</span>
        </a>

        <a href="{% url 'create_assignment' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'create_assignment' %}active{% endif %}">
            <i class="fa-solid fa-file-upload w-6"></i> <span class="font-medium text-sm ml-3">Assignments</span>
        </a>

        <a href="{% url 'faculty_exam_list' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'faculty_exam_list' or request.resolver_match.url_name == 'faculty_grade_exam' %}active{% endif %}">
            <i class="fa-solid fa-file-signature w-6"></i> <span class="font-medium text-sm ml-3">Exams</span>
        </a>
        <a href="{% url 'logout' %}"
            class="nav-item flex items-center px-6 py-3 text-red-300 hover:text-red-100 hover:bg-red-500/10 mt-6">
            <i class="fa-solid fa-power-off w-6"></i> <span class="font-medium text-sm ml-3">Logout</span>
        </a>
    </nav>

    <div class="p-4 border-t border-white/10">
        <a href="{% url 'faculty_profile' %}"
            class="flex items-center gap-3 p-2 rounded-xl hover:bg-white/10 cursor-pointer transition-colors group">
            <div
                class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold text-sm border-2 border-slate-600 group-hover:border-blue-400 transition-colors">
                {{ request.user.first_name|slice:":1" }}{{ request.user.last_name|slice:":1" }}
            </div>
            <div class="overflow-hidden">
                <p class="text-sm font-bold truncate group-hover:text-blue-300 transition-colors">{{
                    request.user.get_full_name }}</p>
                <p class="text-xs text-slate-400 truncate">{{ request.user.faculty_profile.designation }}</p>
            </div>
        </a>
    </div>
</aside>
