<aside id="sidebar"
    class="fixed md:static inset-y-0 left-0 w-64 flex-shrink-0 glass-sidebar text-white flex-col flex transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-50">

    <div class="h-20 flex items-center px-6 border-b border-white/10">
        <div
            class="w-8 h-8 bg-gradient-to-br from-blue-500 to-cyan-400 rounded-lg flex items-center justify-center mr-3 shadow-lg shadow-blue-500/20">
            <i class="fa-solid fa-graduation-cap text-sm text-white"></i>
        </div>
        <div>
            <h1 class="font-bold font-tech text-lg">RCTI Student</h1>
            <p class="text-[10px] text-slate-400 uppercase tracking-wider">IT Dept</p>
        </div>
    </div>

    <nav class="flex-1 py-6 space-y-1">

        <a href="{% url 'student_dashboard' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'student_dashboard' %}active{% endif %}">
            <i class="fa-solid fa-house w-5 mr-3"></i>
            <span class="font-medium text-sm">Dashboard</span>
        </a>
        </a>
        <a href="{% url 'student_notifications' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'student_notifications' %}active{% endif %}">
            <i class="fa-regular fa-bell w-5 mr-3"></i>
            <span class="font-medium text-sm">Notices</span>
        </a>

        <a href="{% url 'student_timetable' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'student_timetable' %}active{% endif %}">
            <i class="fa-regular fa-calendar w-5 mr-3"></i>
            <span class="font-medium text-sm">Time Table</span>
        </a>

        <a href="{% url 'student_attendance_stats' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'student_attendance_stats' %}active{% endif %}">
            <i class="fa-solid fa-clipboard-check w-5 mr-3"></i>
            <span class="font-medium text-sm">Attendance</span>
        </a>

        <a href="{% url 'student_faculty_absent' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'student_faculty_absent' %}active{% endif %}">
            <i class="fa-solid fa-user-xmark w-5 mr-3"></i>
            <span class="font-medium text-sm">Absent Faculty</span>
        </a>

        <a href="{% url 'student_assignment_list' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'student_assignment_list' %}active{% endif %}">
            <i class="fa-solid fa-book-open w-5 mr-3"></i>
            <span class="font-medium text-sm">Assignments</span>
        </a>

        <a href="{% url 'discussion_list' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'discussion_list' or request.resolver_match.url_name == 'discussion_detail' %}active{% endif %}">
            <i class="fa-solid fa-comments w-5 mr-3"></i>
            <span class="font-medium text-sm">Forum</span>
        </a>

        <a href="{% url 'student_results' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'student_results' %}active{% endif %}">
            <i class="fa-solid fa-chart-simple w-5 mr-3"></i>
            <span class="font-medium text-sm">Results</span>
        </a>

        <a href="{% url 'register_face_view' %}"
            class="nav-item flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'register_face_view' %}active{% endif %}">
            <i class="fa-solid fa-user-shield w-5 mr-3"></i>
            <span class="font-medium text-sm">Face ID</span>


    </nav>

    <a href="{% url 'student_profile' %}" class="p-4 border-t border-white/10 hover:bg-white/5 transition-colors group">
        <div class="flex items-center gap-3">
            <div
                class="w-9 h-9 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold text-sm border border-slate-500 group-hover:border-blue-400 transition-colors">
                {{ student.user.first_name|slice:":1" }}
            </div>
            <div class="overflow-hidden">
                <p class="text-sm font-bold truncate group-hover:text-blue-300 transition-colors">
                    {{ student.user.get_full_name }}
                </p>
                <p class="text-[10px] text-slate-400 truncate">
                    Sem {{ student.semester }} â€¢ {{ student.enrollment_number }}
                </p>
            </div>
        </div>
    </a>
</aside>
